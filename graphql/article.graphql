extend type Query {
    article(id: ID! @eq): Article @find(model: "App\\Models\\Article")
    articles: [Article!]! @paginate(defaultCount: 10, type: "paginator" model: "App\\Models\\Article")
}

type Article {
    id: ID!
    title: String!
    content: String!
    author: User! @belongsTo(relation: "user")
}
